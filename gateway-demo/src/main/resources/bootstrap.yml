server:
    port: 8088
spring:
    application:
        name: gateway-demo
    main:
        allow-bean-definition-overriding: true
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
            routes:
                -   id: nacos_provider
                    uri: lb://nacos-provider
                    predicates:
                        - Path=/provide/**
                -   id: nacos_customer
                    uri: lb://nacos-customer
                    predicates:
                        - Path=/customer/**
                -   id: oauth2_demo
                    uri: lb://oauth2-demo
                    predicates:
                        - Path=/oauth/**
        nacos:
            config:
                contextPath: /nacos
                file-extension: yml
                password: nacos
                refresh-enabled: true
                server-addr: 1.13.17.66:8848
                username: nacos
                # 共享配置
                shared-configs:
                    -   dataId: share-redis.yml
                        group: DEFAULT_GROUP
                        refresh-enabled: true
                    -   dataId: share-common.yml
                        group: DEFAULT_GROUP
                        refresh-enabled: true
oauth2:
    cloud:
        sys:
            parameter:
                ignoreUrls:
                    - /oauth/**
                    - /login
                    - /logout
                    - /*.html
                    - /*.js
                    - /*.css
                    - /favicon.ico