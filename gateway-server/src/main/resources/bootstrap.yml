server:
    port: 8700
spring:
    application:
        name: gateway-server
    main:
        allow-bean-definition-overriding: true
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
            routes:
                -   id: system_server
                    uri: lb://system-server
                    predicates:
                        - Path=/system/**
                -   id: account_server
                    uri: lb://account-server
                    predicates:
                        - Path=/account/**
                -   id: oauth2_server
                    uri: lb://oauth2-server
                    predicates:
                        - Path=/oauth/**
                -   id: product_server
                    uri: lb://product-server
                    predicates:
                        - Path=/product/**
                -   id: es_server
                    uri: lb://es-server
                    predicates:
                        - Path=/search/**
                -   id: order_server
                    uri: lb://order-server
                    predicates:
                        - Path=/order/**
        nacos:
            config:
                contextPath: /nacos
                file-extension: yml
                password: qq123456
                refresh-enabled: true
                server-addr: 1.13.17.66:8848
                username: qq
                # 共享配置
                shared-configs:
                    -   dataId: share-redis.yml
                        group: DEFAULT_GROUP
                        refresh-enabled: true
                    -   dataId: share-datasource.yml
                        group: DEFAULT_GROUP
                        refresh-enabled: true
                    -   dataId: share-common.yml
                        group: DEFAULT_GROUP
                        refresh-enabled: true

oauth2:
    cloud:
        sys:
            parameter:
                ignoreUrls:
                    - /oauth/**
                    - /system/login
                    - /system/client_login
                    - /system/*.html
                    - /system/*.js
                    - /system/*.css
                    - /system/favicon.ico
management:
    endpoints:
        web:
            exposure:
                include: '*'