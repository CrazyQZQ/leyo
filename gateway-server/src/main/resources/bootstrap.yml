server:
    port: 8700
spring:
    application:
        name: gateway-server
    main:
        allow-bean-definition-overriding: true
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
            routes:
                -   id: system_server
                    uri: lb://system-server
                    predicates:
                        - Path=/system/**
                    filters:
                        - RewritePath=/system/v3/api-docs, /v3/api-docs
                        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
                -   id: account_server
                    uri: lb://account-server
                    predicates:
                        - Path=/account/**
                    filters:
                        - RewritePath=/account/v3/api-docs, /v3/api-docs
                -   id: oauth2_server
                    uri: lb://oauth2-server
                    predicates:
                        - Path=/oauth/**
                -   id: product_server
                    uri: lb://product-server
                    predicates:
                        - Path=/product/**
                    filters:
                        - RewritePath=/product/v3/api-docs, /v3/api-docs
                -   id: es_server
                    uri: lb://es-server
                    predicates:
                        - Path=/search/**
                    filters:
                        - RewritePath=/search/v3/api-docs, /v3/api-docs
                -   id: order_server
                    uri: lb://order-server
                    predicates:
                        - Path=/order/**
                    filters:
                        - RewritePath=/order/v3/api-docs, /v3/api-docs
        nacos:
            config:
                contextPath: /nacos
                file-extension: yml
                password: qq123456
                refresh-enabled: true
                server-addr: 1.13.17.66:8848
                username: qq
                # 共享配置
                shared-configs:
                    -   dataId: share-redis.yml
                        group: DEFAULT_GROUP
                        refresh: true
                    -   dataId: share-datasource.yml
                        group: DEFAULT_GROUP
                        refresh: true
                    -   dataId: share-common.yml
                        group: DEFAULT_GROUP
                        refresh: true

oauth2:
    cloud:
        sys:
            parameter:
                ignoreUrls:
                    - /oauth/**
                    - /system/login
                    - /system/client_login
                    - /system/*.html
                    - /system/*.js
                    - /system/*.css
                    - /system/favicon.ico
                    - /system/v3/api-docs
                    - /account/v3/api-docs
                    - /order/v3/api-docs
                    - /product/v3/api-docs
                    - /search/v3/api-docs
                    - /swagger-ui/**
                    - /swagger-resources/**
                    - /doc.html
                    - /webjars/**
                    - /favicon.ico
management:
    endpoints:
        web:
            exposure:
                include: '*'