spring:
    application:
        name: oauth2-server
    cloud:
        nacos:
            config:
                contextPath: /nacos
                file-extension: yml
                password: nacos
                refresh-enabled: true
                server-addr: 1.13.17.66:8848
                username: nacos
                # 共享配置
                shared-configs:
                    -   dataId: share-datasource.yml
                        group: DEFAULT_GROUP
                        refresh-enabled: true
                    -   dataId: share-redis.yml
                        group: DEFAULT_GROUP
                        refresh-enabled: true
                    -   dataId: share-common.yml
                        group: DEFAULT_GROUP
                        refresh-enabled: true
server:
    port: 8844
log:
    path: /home/cloud-demo/oauth-demo
    level:
        org:
            springframework: DEBUG